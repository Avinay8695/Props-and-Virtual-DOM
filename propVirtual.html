<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
</head>
<body>
  <div id="root"></div>

  <!-- Include React and Babel -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your React components -->
  <script type="text/babel">
    // Gallery component
    const Gallery = ({ children }) => {
      return (
        <div className="gallery">
          {children}
          <style jsx>{`
            .gallery {
              display: grid;
              grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
              gap: 10px; /* Adjust spacing between images */
            }
            .gallery img {
              width: 100%; /* Set a fixed width for the images */
              height: auto; /* Maintain aspect ratio */
            }
          `}</style>
        </div>
      );
    };

    // Example usage
    const App = () => {
      return (
        <div>
          <h1>Image Gallery</h1>
          <Gallery>
            <img src="https://codup.co/wp-content/uploads/2021/08/full-stack-development.png" alt="Image 1" />
            <img src="https://th.bing.com/th/id/OIP.LKnbNH-JEOiDwqz-IhLhDgAAAA?w=398&h=378&rs=1&pid=ImgDetMain" alt="Image 2" />
            {/* Add more images here */}
          </Gallery>
        </div>
      );
    };

    // Render the App component
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
